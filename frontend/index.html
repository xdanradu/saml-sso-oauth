<htm>
  <head>
    <style>
      body {
        padding-top: 20px;
        padding-left: 20px;
      }

      button {
        height: 34px;
        color: white;
        background: #005e3f;
        border: 2px solid #91f54a;
        box-sizing: border-box;
        border-radius: 4px;
        width: 250px;
      }

      button:hover {
        background: #dfe3e6;
        border: 1px solid #18ab42;
        box-sizing: border-box;
        border-radius: 4px;
        cursor: pointer;
        color: #6d767c;
      }
    </style>
  </head>
  <body>
    <button onclick="login()">Anmelden</button>
    <script src="app.js"></script>
  </body>
</htm>
